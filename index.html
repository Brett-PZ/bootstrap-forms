<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>bootstrap assignment </title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10">
        <h1> How much do you know about Super Smash Bros. Melee for the Nintendo Gamecube?</h1>

        <div>
        <h6><a href=" https://en.wikipedia.org/wiki/Super_Smash_Bros._Melee"></a>Link to the source can be found here!</h6>
        </div>

        <form>
            <div class="form-group">
            <label for="textInput1">What year did Melee come out?</label>
            <input type ="text" class="form-control" id="textInput1">
            </div>

            <div class="form-group"> <label for="textInput2">Who developed Melee?</label>
              <input type="text" class="form-control" id="textInput2">
              </div>

            <div class="form-group">
              <label for="formControlTextarea1">What game series are featured in Melee?</label>
              <textarea class="form-control" id="formControlTextarea1" rows="3"></textarea>
              </div>

              <div class="form-group">
              <label for="Select">What gaming console did Melee come out on?</label>
              <select class="form-control" id="Select">
                <option value="option1">Xbox</option>
                <option value="option2">Playstation 2</option>
                <option value="option3">PC/Mac</option>
                <option value="option4">Gameboy Advance</option>
                <option value="option5">Gamecube</option>
                <option value="option6">Wii</option>
              </select>
            </div>

              <div class="form-group">
                <h3>How many characters are there in Melee?</h3>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadio" id="optionsRadio1" value="radio1">13</label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadio" id="optionsRadio2" value="radio2">17</label>
                        </div>
                        <div class="form-check">
                          <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optionsRadio" id="optionsRadio3" value="radio3">25</label>
                            </div>
                            <div class="form-check">
                              <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optionsRadio" id="optionsRadio4" value="radio4">26</label>
                                </div>

              <div class="form-group">
              <h3>What characters are in Melee?</h3>
              </div>
              <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="optionsCheck" id="optionsCheck1" value="check1"> Sonic
                </label>
                </div>
                <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="optionsCheck" id="optionsCheck2" value="check2"> Bowser
                  </label>
                  </div>
                  <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="optionsCheck" id="optionsCheck3" value="check3"> Ice Climbers
                    </label>
                    </div>
                    <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input" name="optionsCheck" id="optionsCheck4" value="check4"> Sheik
                      </label>
                      </div>



<button type="submit" class="btn btn-primary" value="submit1">Submit</button>
<button type="reset" class="btn btn-primary" value="reset1">Reset</button>

        </form>
        </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
